<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    
    <!-- ng-cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="lib/push.js"></script>
  </head>
  <body ng-app="starter" ng-controller="myAppCtrl">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-royal">
        <h1 class="title">Push Notification App</h1>
      </ion-header-bar>
        
      <ion-content padding="true">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">Server Key</span>
            <input type="text" placeholder="John" ng-model="serverKey" >
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Registration ID</span>
            <textarea placeholder="Registration ID Recieved from GCM Server" ng-model="regID"></textarea>
          </label>
        </div>
        <button class="button button-full button-positive" ng-click="showDeviceInfo()">
          Show Device Info
        </button>
        <button class="button button-full button-positive" ng-click="registerDeviceToGCM()">
            Register to GCM Server
        </button>  
      </ion-content>
    </ion-pane>
  </body>
</html>
